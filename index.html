<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Runner</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-image: url('background.jpg'); /* Or your URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00bcd4;
        }

        textarea, #output-iframe { /* Style for the iframe */
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #eee;
            font-family: 'Roboto Mono', monospace;
            box-sizing: border-box;
            height: 300px; /* Set a fixed height, or use a percentage */
        }

        #output-iframe {
          background-color: #fff;
          border: 1px solid #ccc;
        }

        button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #00bcd4;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 10px;
            color: #999;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>HTML Runner</h1>
        <textarea id="code" placeholder="Enter your HTML here..."></textarea>
        <button onclick="runHTML()">Run HTML</button>
        <iframe id="output-iframe"></iframe> </div>
    <footer>
        &copy; 2024 ThinkARS. All rights reserved.
    </footer>

    <script>
        function runHTML() {
            const htmlCode = document.getElementById("code").value;
            const iframe = document.getElementById("output-iframe");
            iframe.srcdoc = htmlCode; // Set the iframe's content
        }
    </script>
</body>
</html>
